name: video_player_web
description: Web platform implementation of video_player.
repository: https://github.com/flutter/plugins/tree/master/packages/video_player/video_player_web
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+video_player%22
version: 2.0.5

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    implements: video_player
    platforms:
      web:
        pluginClass: VideoPlayerPlugin
        fileName: video_player_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.3.0
  pedantic: ^1.10.0
  video_player_platform_interface: #^2.3.0
#    path: ../video_player_platform_interface
  # workaround for success build checks in PR
    git:
      url: https://github.com/Cast-Platform/video_player.git
      # ref: master
      path: video_player_platform_interface
      # url: git@github.com:mavericksunny/plugins.git
      # ref: caching
      # path: packages/video_player/video_player_platform_interface
  # video_player_platform_interface: ">=4.2.0 <6.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
